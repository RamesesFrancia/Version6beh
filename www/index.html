		function sendSMS(lat,lng) {
        	var sendto = "1234";
        	var textmsg = "I'm in emergency at this location Latitude:"+lat+" Longitude:"+lng+" Name:"+fname+" "+lname+" "+lname;
        	if(sendto.indexOf(";") >=0) {
        		sendto = sendto.split(";");
        		for(i in sendto) {
        			sendto[i] = sendto[i].trim();
        		}
        	}
        	if(SMS) SMS.sendSMS(sendto, textmsg, 
			function()
			{
				alert('Success');
			}, 
			function(str)
			{
				alert(sendto);
				alert(str);
			});
